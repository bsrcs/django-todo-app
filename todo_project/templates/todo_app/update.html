{% extends "todo_app/base.html" %}

{% block title %} UPDATE PAGE {% endblock title %}

{% block content %}
    <div class="jumbotron jumbotron-fluid mt-3">
        <div class="container text-center">
            <h1 class="display-4">TO-DO List</h1>
            <p class="lead">Take a note..</p>
            <div class="row justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row m-2">
                        <label class="col-sm-2 col-form-label">To-Do Title</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="title" name="title" value="{{ selected_todo.title }}">
                        </div>
                    </div>
                    <div class="form-group row m-2">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="description" name="description" value="{{ selected_todo.description }}">
                        </div>
                    </div>
                    <div class="form-group row m-2">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
